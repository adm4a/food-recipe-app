<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-Y+LZm6m5MIrZ33gxKUgkW2xER1V2uIVTOgJPcAEbNz4N7cO6R48e1GK5hncBQvzxegq6FqxYfNSAtmq7h3JFag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-kOZXokir8py8xCiWzGZ3v28tFbDrzAm4EYEMufHutOyDTkugv+jZuIrtCWSdWGB2mJLQ8tFuRQRUrWANV+vM2Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>My Profile</h1>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="settings-tab"
            data-toggle="tab"
            href="#settings"
            role="tab"
            aria-controls="settings"
            aria-selected="true"
            >Settings</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="add-recipe-tab"
            data-toggle="tab"
            href="#add-recipe"
            role="tab"
            aria-controls="add-recipe"
            aria-selected="false"
            >Add Recipe</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="my-recipes-tab"
            data-toggle="tab"
            href="#my-recipes"
            role="tab"
            aria-controls="my-recipes"
            aria-selected="false"
            >My Recipes</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="settings"
          role="tabpanel"
          aria-labelledby="settings-tab"
        >
          <!-- Profile Form -->
          <form id="profileForm" class="mt-3">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter your last name"
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your new password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger" id="deleteAccountBtn">
              Delete Account
            </button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="add-recipe"
          role="tabpanel"
          aria-labelledby="add-recipe-tab"
        >
          <!-- Add Recipe Form -->
          <form id="addRecipeForm" class="mt-3">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="instructions">Instructions</label>
              <textarea
                class="form-control"
                id="instructions"
                name="instructions"
                rows="6"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="imageURL">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="imageURL"
                name="imageURL"
                required
              />
            </div>
            <div class="form-group">
              <label for="prep_time">Preparation Time</label>
              <input
                type="text"
                class="form-control"
                id="prep_time"
                name="prep_time"
                required
              />
            </div>
            <div class="form-group">
              <label for="category_id">Category</label>
              <select
                class="form-control"
                id="category_id"
                name="category_id"
                required
              >
                <!-- Categories dropdown options will be dynamically populated here -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Recipe</button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="my-recipes"
          role="tabpanel"
          aria-labelledby="my-recipes-tab"
        >
          <!-- My Recipes will be rendered here -->
          <div
            id="myRecipesRow"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-3"
          ></div>
        </div>
      </div>
    </div>

    <!-- Edit Recipe Modal -->
    <div
      class="modal fade"
      id="editRecipeModal"
      tabindex="-1"
      aria-labelledby="editRecipeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editRecipeModalLabel">Edit Recipe</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editRecipeForm">
              <div class="mb-3">
                <label for="editTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="editDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editInstructions" class="form-label"
                  >Instructions</label
                >
                <textarea
                  class="form-control"
                  id="editInstructions"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editImageURL" class="form-label">Image URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="editImageURL"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPrepTime" class="form-label"
                  >Preparation Time (in minutes)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editPrepTime"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editCategory" class="form-label">Category</label>
                <select
                  class="form-control"
                  id="editCategory"
                  required
                ></select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" form="editRecipeForm">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Make an AJAX GET request to fetch categories
        $.get(
          "http://localhost/food-recipe-app/rest/categories",
          function (response) {
            if (response && response.length > 0) {
              // Iterate over the categories and generate the dropdown options
              response.forEach(function (category) {
                $("#category_id").append(
                  $("<option></option>")
                    .attr("value", category.id)
                    .text(category.name)
                );
              });

              response.forEach(function (category) {
                $("#editCategory").append(
                  $("<option></option>")
                    .attr("value", category.id)
                    .text(category.name)
                );
              });
            }
          }
        );

        $(document).ready(function () {
          $("#deleteAccountBtn").click(function () {
            // Confirm delete account
          });

          $.ajax({
            type: "GET",
            url: "http://localhost/food-recipe-app/rest/me",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            success: function (response) {
              $("#firstName").val(response.first_name);
              $("#lastName").val(response.last_name);
              $("#username").val(response.username);
              $("#email").val(response.email);
              // Don't pre-fill the password field for security reasons
            },
          });

          $("#profileForm").submit(function (e) {
            e.preventDefault();

            var firstName = $("#firstName").val();
            var lastName = $("#lastName").val();
            var username = $("#username").val();
            var email = $("#email").val();
            var password = $("#password").val();

            $.ajax({
              type: "POST",
              url: "http://localhost/food-recipe-app/rest/me",
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
              data: {
                first_name: firstName,
                last_name: lastName,
                username: username,
                email: email,
                password: password,
              },
              success: function (response) {
                Swal.fire({
                  title: "Profile Updated",
                  text: "Your profile has been updated successfully.",
                  icon: "success",
                });
              },
              error: function (xhr, status, error) {
                Swal.fire({
                  title: "Update Failed",
                  text: "Something went wrong. Please try again.",
                  icon: "error",
                });
              },
            });
          });

          // Add recipe form submission
          $("#addRecipeForm").submit(function (e) {
            e.preventDefault();

            var title = $("#title").val();
            var description = $("#description").val();
            var instructions = $("#instructions").val();
            var imageURL = $("#imageURL").val();
            var prepTime = $("#prepTime").val();
            var categoryId = $("#category_id").val(); // Get the selected category ID

            var recipeData = {
              title: title,
              description: description,
              instructions: instructions,
              img_url: imageURL,
              prep_time: prepTime,
              category_id: categoryId,
            };

            $.ajax({
              type: "POST",
              url: "http://localhost/food-recipe-app/rest/recipe",
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
              data: recipeData,
              success: function (response) {
                // Handle success response
                console.log("Recipe added successfully:", response);

                loadMyRecipes();

                // Reset the form fields
                $("#addRecipeForm")[0].reset();
                // Show a success message to the user
                Swal.fire({
                  title: "Recipe Added",
                  text: "Your recipe has been added successfully.",
                  icon: "success",
                });
              },
              error: function (xhr, status, error) {
                // Handle error response
                console.error("Failed to add recipe:", error);
                // Show an error message to the user
                Swal.fire({
                  title: "Error",
                  text: "Failed to add recipe. Please try again later.",
                  icon: "error",
                });
              },
            });
          });

          // Load user's recipes
          function loadMyRecipes() {
            $.ajax({
              type: "GET",
              url: "http://localhost/food-recipe-app/rest/recipes/me",
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
              success: function (response) {
                // Assume the response is an array of recipes
                var recipesHtml = response
                  .map(function (recipe) {
                    return `
              <div class="col">
                <div class="card">
                  <img src="${recipe.img_url}" class="card-img-top" alt="Recipe image">
                  <div class="card-body">
                    <h5 class="card-title">${recipe.title}</h5>
                    <p class="card-text">${recipe.description}</p>
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-danger btn-sm mx-1 delete-recipe" data-recipe-id="${recipe.id}">
                        <i class="fas fa-trash"></i>
                      </button>
                      <button class="btn btn-primary btn-sm mx-1 edit-recipe" data-recipe-id="${recipe.id}">
                        <i class="fas fa-edit"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              `;
                  })
                  .join("");

                if (response.length == 0) {
                  recipesHtml = "You don't have any recipes added.";
                }

                $("#myRecipesRow").html(recipesHtml);

                // Attach event listeners to the delete and edit buttons
                $(".delete-recipe").click(function () {
                  var recipeId = $(this).data("recipe-id");
                  deleteRecipe(recipeId);
                });

                $(".edit-recipe").click(function () {
                  var recipeId = $(this).data("recipe-id");
                  var recipe = response.find(function (recipe) {
                    return recipe.id === recipeId;
                  });
                  editRecipe(recipe);
                });
              },
              error: function (xhr, status, error) {
                Swal.fire({
                  title: "Loading Failed",
                  text: "Failed to load your recipes.",
                  icon: "error",
                });
              },
            });
          }

          function deleteRecipe(recipeId) {
            // Confirm delete action
            Swal.fire({
              title: "Delete Recipe",
              text: "Are you sure you want to delete this recipe?",
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "Delete",
              cancelButtonText: "Cancel",
            }).then((result) => {
              if (result.isConfirmed) {
                // Make a DELETE request to delete the recipe
                $.ajax({
                  type: "DELETE",
                  url: `http://localhost/food-recipe-app/rest/recipe/${recipeId}`,
                  headers: {
                    Authorization: "Bearer " + localStorage.getItem("token"),
                  },
                  success: function (response) {
                    // Recipe deleted successfully
                    Swal.fire({
                      title: "Recipe Deleted",
                      text: "The recipe has been deleted successfully.",
                      icon: "success",
                    });
                    // Refresh the recipes
                    loadMyRecipes();
                  },
                  error: function (xhr, status, error) {
                    // Failed to delete the recipe
                    Swal.fire({
                      title: "Delete Failed",
                      text: "Failed to delete the recipe. Please try again.",
                      icon: "error",
                    });
                  },
                });
              }
            });
          }

          // Open the Edit Recipe modal
          function editRecipe(recipe) {
            // Populate the form fields with recipe data
            $("#editTitle").val(recipe.title);
            $("#editDescription").val(recipe.description);
            $("#editInstructions").val(recipe.instructions);
            $("#editImageURL").val(recipe.img_url);
            $("#editPrepTime").val(recipe.prep_time);
            $("#editCategory").val(recipe.category_id);

            // Set the recipeId in the data attribute of the modal
            $("#editRecipeModal").data("recipe-id", recipe.id);

            // Show the Edit Recipe modal
            $("#editRecipeModal").modal("show");
          }

          // Edit recipe form submission
          $("#editRecipeForm").submit(function (e) {
            e.preventDefault();

            var title = $("#editTitle").val();
            var description = $("#editDescription").val();
            var instructions = $("#editInstructions").val();
            var imageURL = $("#editImageURL").val();
            var prepTime = $("#editPrepTime").val();
            var categoryId = $("#editCategory").val();

            var recipeData = {
              title: title,
              description: description,
              instructions: instructions,
              img_url: imageURL,
              prep_time: prepTime,
              category_id: categoryId,
            };

            var recipeId = $("#editRecipeModal").data("recipe-id");

            $.ajax({
              type: "PUT",
              url: "http://localhost/food-recipe-app/rest/recipe/" + recipeId,
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
              data: recipeData,
              success: function (response) {
                // Handle success response
                console.log("Recipe updated successfully:", response);
                // Close the modal
                $("#editRecipeModal").modal("hide");
                // Show a success message to the user
                Swal.fire({
                  title: "Recipe Updated",
                  text: "Your recipe has been updated successfully.",
                  icon: "success",
                });
                // Reload the recipes
                loadMyRecipes();
              },
              error: function (xhr, status, error) {
                // Handle error response
                console.error("Failed to update recipe:", error);
                // Show an error message to the user
                Swal.fire({
                  title: "Error",
                  text: "Failed to update recipe. Please try again later.",
                  icon: "error",
                });
              },
            });
          });

          loadMyRecipes(); // Load the recipes when the page loads
        });
      });
    </script>
  </body>
</html>
