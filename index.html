  <body>
    Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Recipe App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#recipes">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#aboutus">About Us</a>
          </li>
          <li class="nav-item" id="loginLink">
            <a class="nav-link" href="#login">Login</a>
          </li>
          <li class="nav-item" id="registerLink">
            <a class="nav-link" href="#register">Register</a>
          </li>
          <li class="nav-item" id="profileLink" style="display: none">
            <a class="nav-link" href="#profile">My Profile</a>
          </li>
          <li class="nav-item" id="logoutLink" style="display: none">
            <a class="nav-link" href="#logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    Screens -->
    <div id="app">Content will be loaded here based on navigation --></div>

    jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    Your custom JS here -->
    <script>
      $(document).ready(function () {
        // Load user information on each page load
        $.ajax({
          type: "GET",
          url: "http://localhost/food-recipe-app/rest/me",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("token"),
          },
          success: function (response) {
            var user = response;
            $("#profileLink").show();

            $("#logoutLink").show(); // <-- Added this line
            $("#loginLink, #registerLink").hide();
          },

          error: function (xhr, status, error) {
            $("#profileLink, #logoutLink").hide(); // <-- Added #logoutLink here
            $("#loginLink, #registerLink").show();
          },
        });

        // Initially load home screen
        loadPage("pages/home.html");

        // Handle navigation clicks
        $("nav a").click(function (e) {
          e.preventDefault();
          let page = "pages/" + $(this).attr("href").substring(1) + ".html";
          loadPage(page);
        });

        // Handle logout click
        $("#logoutLink").click(function () {
          // Remove the token from local storage
          localStorage.removeItem("token");

          // Update the UI to reflect logged out state
          $("#profileLink, #logoutLink").hide();
          $("#loginLink, #registerLink").show();

          // Optional: redirect the user to the home page
          loadPage("pages/home.html");
        });

        function loadPage(page) {
          $.get(page, function (data) {
            $("#app").html(data);
          });
        }
      });
    </script>
  </body>
</html>
